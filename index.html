<!DOCTYPE html>
<html>
<head>
    <title>Blaze Website</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0a0a0a;
    color: white;
}

/* paste all the CSS from style.css here */
.hero {
    text-align: center;
    padding: 150px 20px;
    background: 
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url('bg.jpg');
    background-size: cover;
    background-position: center;
}

.hero h1 {
    font-size: 50px;
    margin: 0;
    text-shadow: 0 0 20px #fff;
}

.hero p {
    margin: 20px 0;
    font-size: 18px;
}

.btn {
    display: inline-block;
    padding: 12px 30px;
    background-color: black;
    color: #00ffff;
    text-decoration: none;
    border: 2px solid #00ffff;
    border-radius: 5px;
    transition: 0.3s;
}

.btn:hover {
    background-color: #00ffff;
    color: black;
}

section {
    padding: 60px 20px;
    text-align: center;
}

.games {
    background-color: #111;
}

.game-box {
    background: #1f1f1f;
    margin: 15px auto;
    padding: 20px;
    width: 70%;
    border-radius: 8px;
    border: 1px solid #333;
}

.join {
    background: linear-gradient(45deg, #6a00ff, #ff0057);
}

footer {
    background: black;
    padding: 20px;
}
</style>
</head>
